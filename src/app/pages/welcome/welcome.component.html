<div class="content-section">
  <div nz-row [nzGutter]="24">
    <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="24" [nzXl]="16">
      <nz-card nzTitle="进行中的项目">
        <div nz-card-grid *ngFor="let project of projectList">
          <nz-card [nzBordered]="false">
            <nz-card-meta [nzTitle]="titleTpl" [nzDescription]="descTpl">
            </nz-card-meta>
            <ng-template #titleTpl>
              <div class="flex">
                <nz-avatar [nzSize]="24" [nzSrc]="project.avatar">
                </nz-avatar>
                <a class="projectName">{{project.name}}</a>
              </div>
            </ng-template>
            <ng-template #descTpl>
              <div class="projectDesc">小白云是个非常优秀的云服务平台</div>
              <div class="projectInfo">
                <a class="projectGroup">hmq</a>
                <div class="text-right">一天前</div>
              </div>
            </ng-template>
          </nz-card>
        </div>
      </nz-card>
<!--      ？？？-->
      <ng-template>
        <a>全部项目</a>
      </ng-template>
      <nz-card nzTitle="动态" class="mt20">
        <nz-list nzItemLayout="horizontal" class="dynamicList">
          <nz-list-item *ngFor="let item of dynamicList">
            <nz-list-item-meta>
              <nz-list-item-meta-avatar [nzSrc]="item.avatar">
              </nz-list-item-meta-avatar>
              <nz-list-item-meta-title>
                <ng-container [ngSwitch]="item.type">
                  <ng-container *ngSwitchCase="'createProject'">
                    <a class="dynamicUser">{{item.user}}</a>
                    <span> 在 </span>
                    <a>{{item.group}}</a>
                    <span> 新建项目 </span>
                    <a>{{item.project}}</a>
                  </ng-container>
                  <ng-container *ngSwitchCase="'updateStatus'">
                    <a class="dynamicUser">{{item.user}}</a>
                    <span> 将 </span>
                    <a>{{item.project}}</a>
                    <span> 更新至 </span>
                    <a>{{item.project_status}}</a>
                    <span> 状态</span>
                  </ng-container>
                  <ng-container *ngSwitchCase="'release'">
                    <a class="dynamicUser">{{item.user}}</a>
                    <span> 在 </span>
                    <a>{{item.group}}</a>
                    <span> 发布了 </span>
                    <a>{{item.project}}</a>
                  </ng-container>
                </ng-container>
              </nz-list-item-meta-title>
              <nz-list-item-meta-description>
                {{item.time}}
              </nz-list-item-meta-description>
            </nz-list-item-meta>
          </nz-list-item>
        </nz-list>
      </nz-card>
    </div>
    <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="24" [nzXl]="8">
      <nz-card nzTitle="快速开始 / 便捷导航">
        <div class="linkGroup">
          <a *ngFor="let link of linkList">{{link}}</a>
          <button nz-button [nzSize]="'small'">
            <i nz-icon nzType="plus" nzTheme="outline"></i>
            <span>添加</span>
          </button>
        </div>
      </nz-card>
      <nz-card nzTitle="XX 指数" class="mt20">
        <div id="exponent"></div>
        <div nz-row>
          <div nz-col [nzSpan]="8" *ngFor="let type of typeList" class="legendItem">
            <p>
              <nz-badge [nzColor]="type.checked ? type.color : '#AAAAAA'" [nzText]="type.name"></nz-badge>
            </p>
            <h6>{{type.total}}</h6>
          </div>
        </div>
      </nz-card>
      <nz-card nzTitle="团队" class="mt20">
        <div nz-row [nzGutter]="36" class="team">
          <div nz-col [nzLg]="24" [nzXl]="12" *ngFor="let team of teamList">
            <a>
              <nz-avatar nzIcon="team" [nzSrc]="team.avatar" [nzSize]="24"></nz-avatar>
              {{team.name}}
            </a>
          </div>
        </div>
      </nz-card>
    </div>

  </div>

</div>













<style>
  .content-section{
    position: relative;margin: 0 24px;
  }

  .projectName {
    display: inline-block;
    height: 24px;
    margin-left: 12px;
    color: rgba(0, 0, 0, .85);
    font-size: 14px;
    line-height: 24px;
    vertical-align: top;
  }

  .projectDesc {
    display: -webkit-box;
    height: 44px;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }

  .text-right {
    text-align: right;
    flex: 1;
  }

</style>
